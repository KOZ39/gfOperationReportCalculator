<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.min.css">
        <title>소녀전선 작전보고서 계산기</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./">소녀전선</a>
            </div>
        </nav>
        <div class="container">
            <div class="my-4">
                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-4 mb-md-0 py-3 bg-white">
                        <div class="text-center">
                            <h5>작전보고서 계산기</h5>
                            <hr>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="dfCurrentLv">현재 레벨</label>
                                <input type="number" class="form-control" id="dfCurrentLv" pattern="\d*">
                            </div>
                            <div class="col">
                                <label for="dfCurrentExp">현재 경험치</label>
                                <input type="number" class="form-control" id="dfCurrentExp" pattern="\d*" data-toggle="popover" data-content="인형 : N/A<br>요정 : N/A">
                            </div>
                            <div class="col">
                                <label for="dfTargetLv">목표 레벨</label>
                                <input type="number" class="form-control" id="dfTargetLv" pattern="\d*">
                            </div>
                        </div>
                        <hr>
                        <div>필요한 작전보고서
                            <div id="dollOperationReportCalcResult">(인형) : N/A<br>(서약) : N/A</div>
                            <div id="fairyOperationReportCalcResult">(요정) : N/A</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4 py-3 bg-white">
                        <div class="text-center">
                            <h5>특수작전보고서 계산기</h5>
                            <hr>
                        </div>
                        <div class="form-row text-keep-all text-xl-nowrap">
                            <div class="col">
                                <label for="hocCurrentLv">현재 레벨</label>
                                <input type="number" class="form-control" id="hocCurrentLv" pattern="\d*">
                            </div>
                            <div class="col">
                                <label for="hocCurrentExp">현재 경험치</label>
                                <input type="number" class="form-control" id="hocCurrentExp" pattern="\d*" data-toggle="popover" data-content="중장비 : N/A">
                            </div>
                            <div class="col">
                                <label for="hocTargetLv">목표 레벨</label>
                                <input type="number" class="form-control" id="hocTargetLv" pattern="\d*">
                            </div>
                            <div class="col">
                                <label for="hocTrainingLv">훈련장 레벨</label>
                                <input type="number" class="form-control" id="hocTrainingGroundLv" pattern="\d*" value="10">
                            </div>
                        </div>
                        <hr>
                        <div id="hocOperationReportCalcResult">필요한 특수작전보고서 : N/A<br>훈련시간 : N/A<br>전지 : N/A</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="js/calculator.js"></script>
    </body>
</html>
