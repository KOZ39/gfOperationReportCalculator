<!Doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>소녀전선 작전보고서 계산기</title>
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="./">소녀전선</a>
			</div>
		</nav>
		<div class="container">
			<div class="my-4">
				<div class="row">
					<div class="col-md-6 col-lg-4 py-3 bg-white">
						<div class="text-center">
							<h5>작전보고서 계산기</h5>
							<hr>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="oath">
								<label class="form-check-label" for="oath">서약</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="fairy">
								<label class="form-check-label" for="fairy">요정</label>
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<label for="currentLv">현재 레벨</label>
								<input type="number" class="form-control" id="currentLv" pattern="\d*">
							</div>
							<div class="col">
								<label for="currentExp">현재 경험치</label>
								<input type="number" class="form-control" id="currentExp" pattern="\d*">
							</div>
							<div class="col">
								<label for="targetLv">목표 레벨</label>
								<input type="number" class="form-control" id="targetLv" pattern="\d*">
							</div>
						</div>
						<hr>
						<div id="operationReporCalcResult">
							필요 작전보고서 : N/A
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/calculator.js"></script>
	</body>
</html>
