<!Doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"">
	<title>소녀전선 작전보고서 계산기</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="./">작전보고서 계산기</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-6 col-md-4">
			<hr>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="oath"> 서약
				</label>
			</div>
			<div class="form-group">
				<label class="control-label" for="presentLv">현재 레벨&nbsp;</label>
				<input type="number" class="form-control" id="presentLv" pattern="\d*" aria-describedby="presentLv">
			</div>
			<div class="form-group">
				<label class="control-label" for="presentExp">현재 경험치&nbsp;</label>
				<input type="number" class="form-control" id="presentExp" pattern="\d*" aria-describedby="presentExp">
			</div>
			<div class="form-group">
				<label class="control-label" for="targetLv">목표 레벨&nbsp;</label>
				<input type="number" class="form-control" id="targetLv" pattern="\d*" aria-describedby="targetLv">
			</div>
			<hr>
			<b>필요 작전보고서 :</b>
			<span id="reportCalcResult">0</span>
			개
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/calculator.js"></script>
</body>
</html>
